<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчики</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        :root {
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        /* Светлая тема */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f5f5f5;
                --text-color: #333;
                --card-bg: #ffffff;
                --input-bg: #f0f0f0;
                --button-bg: #007bff;
                --button-text: #ffffff;
                --button-disabled-bg: #cccccc;
                --button-disabled-text: #666666;
            }
        }

        /* Темная тема */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --card-bg: #2a2a2a;
                --input-bg: #3a3a3a;
                --button-bg: #1e90ff;
                --button-text: #ffffff;
                --button-disabled-bg: #555555;
                --button-disabled-text: #888888;
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            transition: background 0.3s;
        }

        .input-group input:focus {
            outline: none;
            background: var(--input-bg);
            box-shadow: 0 0 0 2px var(--button-bg);
        }

        /* Двухколоночная раскладка для электричества */
        .electricity-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }

        button:disabled {
            background: var(--button-disabled-bg);
            color: var(--button-disabled-text);
            cursor: not-allowed;
        }

        button:not(:disabled):hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2><i class="fas fa-tint"></i> Вода</h2>
            <div class="input-group">
                <label for="cold-water">Холодная вода</label>
                <input type="text" id="cold-water" placeholder="000" maxlength="3" data-mask="water">
            </div>
            <div class="input-group">
                <label for="hot-water">Горячая вода</label>
                <input type="text" id="hot-water" placeholder="000" maxlength="3" data-mask="water">
            </div>
        </div>
        <div class="section">
            <h2><i class="fas fa-bolt"></i> Электричество</h2>
            <div class="electricity-grid">
                <div class="input-group">
                    <label for="t">Т</label>
                    <input type="text" id="t" placeholder="00000" maxlength="5" data-mask="electricity-t">
                </div>
                <div class="input-group">
                    <label for="t1">Т1</label>
                    <input type="text" id="t1" placeholder="0000" maxlength="4" data-mask="electricity">
                </div>
                <div class="input-group">
                    <label for="t2">Т2</label>
                    <input type="text" id="t2" placeholder="0000" maxlength="4" data-mask="electricity">
                </div>
                <div class="input-group">
                    <label for="t3">Т3</label>
                    <input type="text" id="t3" placeholder="0000" maxlength="4" data-mask="electricity">
                </div>
            </div>
        </div>
        <button id="copy-btn" disabled><i class="fas fa-copy"></i> Копировать</button>
    </div>
    <script>
        const inputs = document.querySelectorAll('input[data-mask]');
        const copyBtn = document.getElementById('copy-btn');

        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.value = '';
            });

            input.addEventListener('input', () => {
                input.value = input.value.replace(/[^0-9]/g, '');
                checkInputs();
            });
        });

        function checkInputs() {
            const allFilled = Array.from(inputs).every(input => {
                const maxLength = parseInt(input.getAttribute('maxlength'));
                return input.value.length === maxLength;
            });
            copyBtn.disabled = !allFilled;
        }

        copyBtn.addEventListener('click', () => {
            const data = {
                'Холодная вода': document.getElementById('cold-water').value.padStart(3, '0'),
                'Горячая вода': document.getElementById('hot-water').value.padStart(3, '0'),
                'Т': document.getElementById('t').value.padStart(5, '0'),
                'Т1': document.getElementById('t1').value.padStart(4, '0'),
                'Т2': document.getElementById('t2').value.padStart(4, '0'),
                'Т3': document.getElementById('t3').value.padStart(4, '0')
            };

            const text = Object.entries(data)
                .map(([key, value]) => `${key}: ${value}`)
                .join('\n');

            navigator.clipboard.writeText(text);
        });
    </script>
</body>
</html>
